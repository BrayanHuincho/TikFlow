<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>TikNova</title>
    
    <!-- PWA -->
    <meta name="theme-color" content="#000000">
    <meta name="mobile-web-app-capable" content="yes">
    <link id="manifest-placeholder" rel="manifest" href="">

    <!-- Fuente -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" rel="stylesheet">
    
    <!-- Librerías -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: { 100: '#0f0f0f', 200: '#1a1a1a', 300: '#2a2a2a' },
                    },
                    fontFamily: { sans: ['Plus Jakarta Sans', 'sans-serif'] },
                    animation: { 'float': 'float 6s ease-in-out infinite' },
                    keyframes: {
                        'float': {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        :root {
            --brand-1: #00f2ea;
            --brand-2: #ff0050;
            --brand-grad: linear-gradient(135deg, var(--brand-1) 0%, var(--brand-2) 100%);
        }

        [data-theme="matrix"] { --brand-1: #00ff00; --brand-2: #008f11; }
        [data-theme="sunset"] { --brand-1: #facc15; --brand-2: #ea580c; }

        html, body {
            overflow-x: hidden; width: 100%; background-color: #000000; color: white;
            overscroll-behavior-y: none; -webkit-tap-highlight-color: transparent;
            transition: background-image 1s ease-in-out;
        }

        .text-gradient {
            background: var(--brand-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .bg-gradient-brand { background: var(--brand-grad); }
        .border-brand-1 { border-color: var(--brand-1); }
        .text-brand-1 { color: var(--brand-1); }

        #ambient-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover; background-position: center; opacity: 0; z-index: -2;
            transition: opacity 1s ease; filter: blur(40px) brightness(0.4); transform: scale(1.1);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5); transition: all 0.3s ease;
        }

        .btn-main {
            background: var(--brand-grad); background-size: 200% 200%; transition: all 0.3s ease;
        }
        .btn-main:active { transform: scale(0.95); }

        .btn-yt {
            background: linear-gradient(135deg, #2a2a2a 0%, #FF0000 150%);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        audio::-webkit-media-controls-panel { background-color: #2a2a2a; }
        audio::-webkit-media-controls-current-time-display,
        audio::-webkit-media-controls-time-remaining-display { color: white; }

        .stat-item {
            background: rgba(255,255,255,0.03); border-radius: 12px; padding: 8px;
            text-align: center; border: 1px solid rgba(255,255,255,0.05);
        }

        .skeleton {
            background: linear-gradient(90deg, #1a1a1a 25%, #2a2a2a 50%, #1a1a1a 75%);
            background-size: 200% 100%; animation: skeleton-loading 1.5s infinite;
        }
        @keyframes skeleton-loading {
            0% { background-position: 200% 0; } 100% { background-position: -200% 0; }
        }
        
        @keyframes scan-line {
            0% { left: -100%; } 100% { left: 100%; }
        }
        .scanning-effect {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 2px;
            background: var(--brand-1);
            animation: scan-line 2s linear infinite;
            display: none;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center pt-20 p-4 pb-24">

    <div id="ambient-bg"></div>
    
    <div class="fixed top-[-100px] left-[-100px] w-[300px] h-[300px] rounded-full blur-[80px] opacity-20 bg-[var(--brand-1)] animate-pulse z-[-1]"></div>
    <div class="fixed bottom-[-50px] right-[-100px] w-[300px] h-[300px] rounded-full blur-[80px] opacity-20 bg-[var(--brand-2)] animate-pulse z-[-1]"></div>

    <nav class="fixed top-0 left-0 w-full p-4 glass-card border-b-0 rounded-b-2xl z-50 flex justify-between items-center">
        <div class="flex items-center space-x-2 cursor-pointer" onclick="resetApp()">
            <div class="bg-gradient-brand p-0.5 rounded-lg">
                <div class="bg-black p-1 rounded-[6px]">
                    <i data-lucide="zap" class="w-4 h-4 text-white"></i>
                </div>
            </div>
            <span class="font-bold text-lg tracking-wide">Tik<span class="text-brand-1">Nova</span></span>
        </div>
        
        <div class="flex gap-2">
            <button onclick="toggleTheme()" class="w-8 h-8 rounded-full bg-white/10 flex items-center justify-center hover:bg-white/20 transition">
                <i data-lucide="palette" class="w-4 h-4 text-white"></i>
            </button>
            <button id="pwa-install-btn" class="hidden bg-white/10 px-3 py-1 rounded-full border border-white/10 text-[10px] font-bold text-white hover:bg-white/20 transition">INSTALAR</button>
        </div>
    </nav>

    <main class="w-full max-w-md flex flex-col gap-6 z-10 mt-4">
        
        <div class="text-center space-y-1 animate-float">
            <h1 class="text-4xl md:text-5xl font-black tracking-tight leading-tight">
                <span class="text-white">Descargas</span><br>
                <span class="text-gradient">Sin marca</span>
            </h1>
        </div>

        <div class="glass-card rounded-3xl p-2 transition-all duration-500 overflow-hidden relative" id="search-container">
            <div class="relative bg-dark-200/50 rounded-2xl p-1 border border-white/5 focus-within:border-brand-1 transition-colors duration-300">
                <div class="flex items-center">
                    <div class="pl-4 text-gray-500"><i data-lucide="link-2" class="w-5 h-5"></i></div>
                    <input type="text" id="tiktok-url" placeholder="Pega el enlace..." class="w-full bg-transparent text-white p-4 outline-none font-medium text-sm placeholder-gray-500" onkeydown="if(event.key === 'Enter') handleSearch()" autocomplete="off">
                    <button id="btn-paste" onclick="handlePaste()" class="p-2 mr-1 text-xs bg-white/10 hover:bg-white/20 text-brand-1 font-bold rounded-lg transition-colors flex items-center gap-1 cursor-pointer z-20">PEGAR</button>
                    <button id="btn-clear" onclick="clearInput()" class="hidden p-2 text-gray-500 hover:text-white mr-1"><i data-lucide="x" class="w-4 h-4"></i></button>
                </div>
            </div>
            
            <button id="btn-search" onclick="handleSearch()" class="btn-main w-full mt-2 rounded-xl py-4 font-bold text-white text-lg tracking-wide shadow-lg flex items-center justify-center gap-2 relative overflow-hidden">
                <span id="btn-text">BUSCAR</span>
                <div id="scan-bar" class="scanning-effect"></div>
            </button>
        </div>

        <div id="auto-detect-msg" class="hidden fixed top-24 left-1/2 transform -translate-x-1/2 bg-white text-black border-2 border-brand-1 text-sm font-bold py-3 px-6 rounded-full shadow-[0_0_20px_rgba(0,242,234,0.5)] z-50 animate-bounce w-max flex items-center gap-2">
            <i data-lucide="sparkles" class="w-5 h-5 text-brand-1 fill-current"></i>
            <span>¡Link detectado!</span>
        </div>

        <div id="error-msg" class="hidden fixed top-28 left-1/2 transform -translate-x-1/2 bg-red-500/90 backdrop-blur text-white text-sm font-bold py-3 px-6 rounded-full shadow-2xl z-50 animate-bounce w-max">Enlace no válido.</div>

        <div id="skeleton-card" class="hidden glass-card rounded-3xl p-5">
            <div class="flex items-center gap-4 mb-5">
                <div class="skeleton w-12 h-12 rounded-full flex-shrink-0"></div>
                <div class="space-y-2 flex-1"><div class="skeleton h-4 w-32 rounded"></div><div class="skeleton h-3 w-20 rounded"></div></div>
            </div>
            <div class="grid grid-cols-4 gap-2 mb-4">
                <div class="skeleton h-10 rounded"></div><div class="skeleton h-10 rounded"></div><div class="skeleton h-10 rounded"></div><div class="skeleton h-10 rounded"></div>
            </div>
            <div class="skeleton w-full aspect-[9/16] rounded-2xl mb-4"></div>
        </div>

        <div id="result-card" class="hidden glass-card rounded-3xl p-5 border-t border-brand-1 animate-[fadeIn_0.5s_ease-out]">
            
            <div class="flex items-center justify-between mb-4">
                <a id="link-avatar" href="#" target="_blank" title="Ver foto HD" class="flex items-center gap-3 group">
                    <div class="relative">
                        <img id="res-avatar" src="" class="w-12 h-12 rounded-full border-2 border-brand-1 bg-gray-800 object-cover group-hover:opacity-80 transition">
                        <div class="absolute -bottom-1 -right-1 bg-black rounded-full p-0.5"><i data-lucide="maximize-2" class="w-3 h-3 text-white"></i></div>
                    </div>
                    <div class="min-w-0">
                        <h3 id="res-author" class="font-bold text-white truncate text-base">Usuario</h3>
                        <p id="res-id" class="text-gray-400 text-xs truncate">@usuario</p>
                    </div>
                </a>
            </div>

            <div class="grid grid-cols-4 gap-2 mb-4 text-[10px] text-gray-400">
                <div class="stat-item"><i data-lucide="play" class="w-3 h-3 mx-auto mb-1 text-white"></i><span id="stat-play">0</span></div>
                <div class="stat-item"><i data-lucide="heart" class="w-3 h-3 mx-auto mb-1 text-brand-1"></i><span id="stat-like">0</span></div>
                <div class="stat-item"><i data-lucide="message-circle" class="w-3 h-3 mx-auto mb-1 text-white"></i><span id="stat-comment">0</span></div>
                <div class="stat-item"><i data-lucide="repeat" class="w-3 h-3 mx-auto mb-1 text-white"></i><span id="stat-share">0</span></div>
            </div>

            
            <div id="video-wrapper" class="hidden relative w-full aspect-[9/16] bg-black rounded-2xl overflow-hidden mb-4 group shadow-2xl border border-white/10">
                <video id="res-video-preview" class="w-full h-full object-contain" playsinline loop controls controlsList="download">
                    <source id="res-video-source" src="" type="video/mp4">
                </video>
                <button onclick="togglePip()" class="absolute top-2 right-2 bg-black/60 p-2 rounded-full backdrop-blur-md hover:bg-black/80 transition-colors z-10" title="Picture in Picture">
                    <i data-lucide="picture-in-picture-2" class="w-4 h-4 text-white"></i>
                </button>
            </div>

            <div id="slideshow-wrapper" class="hidden relative w-full aspect-[9/16] bg-black rounded-2xl overflow-hidden mb-4 border border-white/10">
                <img id="slide-img" src="" class="w-full h-full object-contain transition-opacity duration-300">
                
                <div class="absolute inset-0 flex items-center justify-between p-2 pointer-events-none">
                    <button onclick="prevSlide()" class="pointer-events-auto bg-black/50 p-2 rounded-full text-white hover:bg-brand-1 hover:text-black transition"><i data-lucide="chevron-left" class="w-6 h-6"></i></button>
                    <button onclick="nextSlide()" class="pointer-events-auto bg-black/50 p-2 rounded-full text-white hover:bg-brand-1 hover:text-black transition"><i data-lucide="chevron-right" class="w-6 h-6"></i></button>
                </div>

                <div class="absolute top-3 right-3 bg-black/60 px-3 py-1 rounded-full text-xs font-bold font-mono border border-white/10">
                    <span id="slide-counter">1/1</span>
                </div>

                <a id="btn-dl-slide" href="#" target="_blank" class="absolute bottom-3 right-3 bg-white text-black text-xs font-bold px-3 py-1.5 rounded-lg shadow-lg flex items-center gap-1 hover:bg-gray-200 transition">
                    <i data-lucide="download" class="w-3 h-3"></i> Foto
                </a>
            </div>

            <div class="mb-4">
                <p id="res-desc" class="text-xs text-gray-400 bg-white/5 p-3 rounded-xl border border-white/5">Sin descripción.</p>
            </div>
            
            <div class="space-y-3">
                <div class="bg-white/5 rounded-xl p-3 border border-white/5">
                    <div class="flex items-center gap-2 mb-2">
                        <i data-lucide="music" class="w-3 h-3 text-gray-400"></i>
                        <span class="text-xs text-gray-400 font-bold uppercase tracking-wider">Preview Audio</span>
                    </div>
                    <audio id="audio-preview" controls class="w-full h-8 opacity-80"></audio>
                </div>

                <a id="btn-yt-search" href="#" target="_blank" class="btn-yt w-full text-white font-bold py-4 rounded-xl flex items-center justify-center gap-2 text-sm shadow-lg transition active:scale-95 no-underline">
                    <i data-lucide="youtube" class="w-5 h-5"></i>
                    <span>Buscar Canción Completa</span>
                </a>
            </div>

            <button onclick="resetApp()" class="w-full mt-4 text-gray-600 text-xs font-bold hover:text-white uppercase tracking-widest py-3">
                BUSCAR OTRO
            </button>
        </div>
    </main>

    <script>
        lucide.createIcons();
        const inputUrl = document.getElementById('tiktok-url');
        const themeBtn = document.querySelector('[onclick="toggleTheme()"]');
        const themes = ['neon', 'matrix', 'sunset'];
        let currentThemeIndex = 0;
        let lastAutoSearchedUrl = "";

        let currentSlides = [];
        let slideIndex = 0;

        function toggleTheme() {
            currentThemeIndex = (currentThemeIndex + 1) % themes.length;
            const theme = themes[currentThemeIndex];
            if(theme === 'neon') document.documentElement.removeAttribute('data-theme');
            else document.documentElement.setAttribute('data-theme', theme);
            const icon = themeBtn.querySelector('svg');
            icon.style.transform = 'rotate(180deg)';
            setTimeout(() => icon.style.transform = 'rotate(0deg)', 300);
        }

        const pwaManifest = { "name": "TikNova", "short_name": "TikNova", "start_url": ".", "display": "standalone", "background_color": "#000000", "theme_color": "#000000", "orientation": "portrait", "icons": [{"src": "https://cdn-icons-png.flaticon.com/512/3046/3046121.png", "sizes": "512x512", "type": "image/png"}] };
        const blob = new Blob([JSON.stringify(pwaManifest)], {type: 'application/json'});
        document.querySelector('#manifest-placeholder').setAttribute('href', URL.createObjectURL(blob));

        function formatNumber(num) {
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num;
        }

        inputUrl.addEventListener('input', (e) => {
            document.getElementById('btn-clear').classList.toggle('hidden', !e.target.value);
            document.getElementById('btn-paste').classList.toggle('hidden', !!e.target.value);
        });

        function clearInput() {
            inputUrl.value = '';
            document.getElementById('btn-clear').classList.add('hidden');
            document.getElementById('btn-paste').classList.remove('hidden');
            inputUrl.focus();
        }

        function isValidTikTokUrl(text) {
            if (!text) return false;
            text = text.trim();
            
            if (text.includes(' ') || text.includes('\n')) return false;

            if (!text.startsWith('http://') && !text.startsWith('https://')) return false;

            if (!text.includes('tiktok.com')) return false;

            return true;
        }

        async function checkClipboard() {
            if (document.getElementById('btn-search').disabled) return;

            try {
                const text = await navigator.clipboard.readText();
                
                if (isValidTikTokUrl(text) && text !== lastAutoSearchedUrl && text !== inputUrl.value) {
                    
                    inputUrl.value = text;
                    document.getElementById('btn-clear').classList.remove('hidden');
                    document.getElementById('btn-paste').classList.add('hidden');
                    
                    const toast = document.getElementById('auto-detect-msg');
                    toast.classList.remove('hidden');
                    setTimeout(() => toast.classList.add('hidden'), 2500);

                    lastAutoSearchedUrl = text;
                    
                    handleSearch();
                } else {
                }
            } catch (err) {
            }
        }

        window.addEventListener('focus', checkClipboard); 
        window.addEventListener('load', () => { setTimeout(checkClipboard, 500); }); 

        async function handlePaste() {
            try {
                const text = await navigator.clipboard.readText();
                inputUrl.value = text;
                document.getElementById('btn-clear').classList.remove('hidden');
                document.getElementById('btn-paste').classList.add('hidden');
                
                if (isValidTikTokUrl(text)) {
                    handleSearch();
                } else {
                }
            } catch (err) { alert('Pega el enlace manualmente.'); }
        }

        // --- FUNCIONES PIP ---
        async function togglePip() {
            const video = document.getElementById('res-video-preview');
            try {
                if (document.pictureInPictureElement) {
                    await document.exitPictureInPicture();
                } else if (document.pictureInPictureEnabled) {
                    await video.requestPictureInPicture();
                }
            } catch (error) { console.error('Error PiP:', error); }
        }

        function updateSlideUI() {
            if (currentSlides.length === 0) return;
            const imgEl = document.getElementById('slide-img');
            const counterEl = document.getElementById('slide-counter');
            const dlBtn = document.getElementById('btn-dl-slide');
            imgEl.src = currentSlides[slideIndex];
            counterEl.textContent = `${slideIndex + 1}/${currentSlides.length}`;
            dlBtn.href = currentSlides[slideIndex];
        }

        function nextSlide() {
            if (slideIndex < currentSlides.length - 1) { slideIndex++; updateSlideUI(); }
        }

        function prevSlide() {
            if (slideIndex > 0) { slideIndex--; updateSlideUI(); }
        }

        async function handleSearch() {
            const url = inputUrl.value.trim();
            if (!isValidTikTokUrl(url)) return showError('Enlace no válido (debe ser de TikTok)');

            const resultCard = document.getElementById('result-card');
            const skeletonCard = document.getElementById('skeleton-card');
            const btnSearch = document.getElementById('btn-search');
            const scanBar = document.getElementById('scan-bar');
            
            resultCard.classList.add('hidden');
            skeletonCard.classList.remove('hidden');
            btnSearch.disabled = true;
            btnSearch.classList.add('opacity-50');
            scanBar.style.display = 'block';

            try {
                const response = await fetch(`https://www.tikwm.com/api/?url=${encodeURIComponent(url)}`);
                const data = await response.json();

                if (data.code === 0) {
                    const v = data.data;

                    document.getElementById('res-avatar').src = v.author.avatar;
                    document.getElementById('link-avatar').href = v.author.avatar;
                    document.getElementById('res-author').textContent = v.author.nickname;
                    document.getElementById('res-id').textContent = '@' + v.author.unique_id;

                    document.getElementById('stat-play').textContent = formatNumber(v.play_count);
                    document.getElementById('stat-like').textContent = formatNumber(v.digg_count);
                    document.getElementById('stat-comment').textContent = formatNumber(v.comment_count);
                    document.getElementById('stat-share').textContent = formatNumber(v.share_count);

                    document.getElementById('res-desc').textContent = v.title || "Sin descripción";

                    const videoWrapper = document.getElementById('video-wrapper');
                    const slideWrapper = document.getElementById('slideshow-wrapper');
                    const videoEl = document.getElementById('res-video-preview');

                    if (v.images && v.images.length > 0) {
                        videoWrapper.classList.add('hidden');
                        slideWrapper.classList.remove('hidden');
                        videoEl.pause();
                        currentSlides = v.images;
                        slideIndex = 0;
                        updateSlideUI();
                        document.getElementById('ambient-bg').style.backgroundImage = `url(${v.images[0]})`;
                    } else {
                        slideWrapper.classList.add('hidden');
                        videoWrapper.classList.remove('hidden');
                        videoEl.poster = v.cover;
                        videoEl.src = v.play;
                        videoEl.load();
                        document.getElementById('ambient-bg').style.backgroundImage = `url(${v.cover})`;
                    }

                    const audioPlayer = document.getElementById('audio-preview');
                    audioPlayer.src = v.music;

                    const musicTitle = v.music_info ? v.music_info.title : "Song";
                    const musicAuthor = v.music_info ? v.music_info.author : "";
                    const query = encodeURIComponent(`${musicTitle} ${musicAuthor} full audio lyrics`);
                    document.getElementById('btn-yt-search').href = `https://www.youtube.com/results?search_query=${query}`;

                    document.getElementById('ambient-bg').style.opacity = '1';
                    confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 }, colors: ['#00f2ea', '#ff0050'] });
                    
                    skeletonCard.classList.add('hidden');
                    resultCard.classList.remove('hidden');
                    resultCard.scrollIntoView({ behavior: 'smooth' });

                } else {
                    showError('Video privado o eliminado');
                    skeletonCard.classList.add('hidden');
                }
            } catch (e) {
                showError('Error de conexión');
                skeletonCard.classList.add('hidden');
            } finally {
                btnSearch.disabled = false;
                btnSearch.classList.remove('opacity-50');
                scanBar.style.display = 'none';
            }
        }

        function resetApp() {
            clearInput();
            document.getElementById('result-card').classList.add('hidden');
            document.getElementById('res-video-preview').pause();
            document.getElementById('audio-preview').pause();
            document.getElementById('ambient-bg').style.opacity = '0';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function showError(msg) {
            const el = document.getElementById('error-msg');
            el.textContent = msg;
            el.classList.remove('hidden');
            setTimeout(() => el.classList.add('hidden'), 3000);
        }

        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault(); deferredPrompt = e;
            document.getElementById('pwa-install-btn').classList.remove('hidden');
        });
        document.getElementById('pwa-install-btn').addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt(); await deferredPrompt.userChoice; deferredPrompt = null;
                document.getElementById('pwa-install-btn').classList.add('hidden');
            }
        });
    </script>
</body>
</html>
